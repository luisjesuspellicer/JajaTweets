<h1>Created={{singup.created}}</h1>
<form ng-submit="singup.onSubmit()">
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name" ng-model="singup.credentials.username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="singup.credentials.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="singup.credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Sing up</button>
</form>
