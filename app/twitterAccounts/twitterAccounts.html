<div class="caption" style="text-align: center"><h3>Twitter Accounts list</h3></div>
<div class="col-md-12 text-center center-block button-add-account">
    <button type="button" class="btn btn-success" ng-click="twAcc.add()">
        <span class="glyphicon glyphicon-plus"></span>Add a new Twitter account
    </button>
</div>
<table class="table table-responsive table-bordered" style="max-width: 1240px; margin: auto;">
    <tr>
        <th>Actions</th>
        <th>Name</th>
        <th>Screen name</th>
        <th>Tweets</th>
        <th>Followers</th>
        <th>Following</th>
        <th>Description (Bio)</th>
    </tr>
    <tr ng-repeat="user in twAcc.users">
        <td>
            <button ng-hide="user.email == 'test@test'" class="btn btn-danger" ng-click="twAcc.delete(user.id_str)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
            <button ng-hide="user.email == 'test@test'" class="btn btn-info" ng-click="twAcc.update(user.id_str)">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </td>
        <td><img ng-src="{{user.profile_image_url}}" class="horizontal" orientable >&nbsp;{{user.name}}</td>
        <td><a ng-href="https://twitter.com/{{user.screen_name}}" target="_blank">@{{user.screen_name}}</a></td>
        <td>{{user.statuses_count}}</td>
        <td>{{user.followers_count}}</td>
        <td>{{user.friends_count}}</td>
        <td>{{user.description}}</td>
    </tr>
</table>
