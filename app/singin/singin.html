<form ng-submit="singin.onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your email" ng-model="singin.credentials.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="singin.credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Sing in</button>
</form>
