<form ng-submit="singin.onSubmit()">
    <div class="input-group">
        <span class="input-group-addon" id="username">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <input type="password" class="form-control" placeholder="Password" id="password" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">Password</span>
    </div>

    <button type="submit" class="btn btn-default">Sing in</button>
</form>
