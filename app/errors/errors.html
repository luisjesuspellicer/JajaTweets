<div class="container body-error">
    <div class="col-lg-8 col-lg-offset-2 text-center">
        <div class="logo">
            <h1>Ouch, Error {{ errors.errorCode }} !</h1>
            <h2> {{ errors.errorMessage }} </h2>
        </div>
        <div class="clearfix"></div>
        <div class="clearfix"></div>
        <br /><br />
        <p class="text-muted">There is some error here, Please try again later. </p>
        <div class="clearfix"></div>
        <br /><br />
        <div class="col-lg-6 col-lg-offset-3">
        <img src="../images/error.png" height="150" width="150">
        </div>

        <div class="clearfix"></div>
        <div class="col-lg-6  col-lg-offset-3">
            <button ng-click="errors.goBack()" class="btn btn-warning">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Go back and try again
            </button>
        </div>
        <br />
        <div class="col-lg-6  col-lg-offset-3">
            <div class="btn-group btn-group-justified">
                <a href="#/dashboard" class="btn btn-primary">Return to Dashboard</a>
                <a href="#/twitterAccounts" class="btn btn-success">Return to Account management</a>
            </div>

        </div>

    </div>
</div>
